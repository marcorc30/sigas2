<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head>
	<title>Cadastro de Responsável</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.css}">
</head>	

<body>

	<section layout:fragment="conteudo">


<div class="page-header">
  <div class="container-fluid">
    <h1>
      Dashboard
    </h1>
  </div>
</div>

<div class="container-fluid">
  
  <div class="row">
    <div class="col-sm-4">
    
      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-bank  fa-3x"></i>
        </div>
        <div class="aw-box__value">R$983.433,20</div>
        <div class="aw-box__title">Desconto Bolsa 100%</div>
      </div>
    
    </div>

    <div class="col-sm-4">
    
      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-usd  fa-3x"></i>
        </div>
        <div class="aw-box__value">R$343.542,59</div>
        <div class="aw-box__title">Desconto Bolsa 50%</div>
      </div>
    
    </div>
    
    <div class="col-sm-4">
    
      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-heartbeat  fa-3x"></i>
        </div>
        <div class="aw-box__value">R$1.326.975,79</div>
        <div class="aw-box__title">Desconto Total</div>
      </div>
    
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
    
      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-users  fa-3x"></i>
        </div>
        <div class="aw-box__value">3.467</div>
        <div class="aw-box__title">Total de Bolsistas</div>
      </div>
    
    </div>
    
    <div class="col-sm-4">
    
      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-battery-empty  fa-3x"></i>
        </div>
        <div class="aw-box__value">123</div>
        <div class="aw-box__title">Total Bolsistas 100%</div>
      </div>
    
    </div>
    
    <div class="col-sm-4">
    
      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-truck  fa-3x"></i>
        </div>
        <div class="aw-box__value">3.344</div>
        <div class="aw-box__title">Total Bolsistas 50%</div>
      </div>
    
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="aw-graph-box">
        <div class="aw-graph-box__header">
          <h2 class="aw-graph-box__title">Total Indeferido <small>Ano 2022</small></h2>
        </div>
        <div class="aw-graph-box__content">
          <div class="aw-graph-box__no-data">
              <i class="fa  fa-line-chart  fa-2x"></i>
              <span>Não há dados</span>
          </div>

          <div>
            <canvas id="lineChart" height="160"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-sm-6">
      <div class="aw-graph-box">
        <div class="aw-graph-box__header">
          <h2 class="aw-graph-box__title">Total Deferidos <small>Ano 2022</small></h2>
        </div>
        <div class="aw-graph-box__content" style="position: relative">
          <div class="aw-graph-box__no-data">
              <i class="fa  fa-line-chart  fa-2x"></i>
              <span>Não há dados</span>
          </div>

          <div>
            <canvas id="lineChart" height="160"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

	</section>
	
	

</body>
</html>
