<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}" th:fragment="messageErro">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		
		<th:block th:each="detailedError : ${#fields.detailedErrors()}">					
			<div><i class="fa  fa-exclamation-circle"></i> [[${detailedError.message}]].</div> 
		</th:block>	
	</div>
</body>
</html>
